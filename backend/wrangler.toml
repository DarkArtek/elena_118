name = "elena-backend"
main = "src/worker.js"
compatibility_date = "2024-01-01"

[[d1_databases]]
binding = "DB" # Nome che useremo nel codice JS
database_name = "elena-db"
database_id = "c267f11a-cc2e-4095-8303-e208298a3ee2" # Lo ottieni con: npx wrangler d1 create elena-db

# ‚è∞ CRON JOB: Esegui ogni GIORNO alle 03:00 del mattino (UTC)
[triggers]
crons = ["0 3 * * *"]


# Variabili d'ambiente (Non mettere qui la chiave API reale se committi su git)
# Usa 'npx wrangler secret put GEMINI_API_KEY' per salvarla al sicuro
[vars]
# GEMINI_API_KEY = "..."
# URL ufficiale CSV AIFA (Aggiornamento quotidiano)
AIFA_CSV_URL = "https://drive.aifa.gov.it/farmaci/confezioni.csv"